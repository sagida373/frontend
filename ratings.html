<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Review Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="logo">Movie Review Platform</div>
      <ul class="nav-links ml-auto">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" style="color: white;">Login/Registration</a></li>
        <li><a href="trailers.html" style="color: white;">Trailers</a></li>
        <li><a href="ratings.html" style="color: white;">Ratings</a></li>
        <li><a href="reviews.html" style="color: white;">Reviews</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search..." style="padding: 8px 12px; width: 250px;">
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <article class="compare-ratings-section mb-5 text-center">
      <h2 class="mb-4">Compare Movie Ratings</h2>
      <section class="compare-inputs d-flex flex-column flex-md-row justify-content-center gap-3 mb-3">
        <input type="number" id="movieA" placeholder="Rating for Movie A (0-5)" min="0" max="5" step="0.1" class="form-control" style="max-width:250px;">
        <input type="number" id="movieB" placeholder="Rating for Movie B (0-5)" min="0" max="5" step="0.1" class="form-control" style="max-width:250px;">
      </section>
      <button id="compareBtn" class="btn btn-primary mb-3">Compare Ratings</button>
      <div id="compare-result" class="result-box fs-5 fw-bold" role="alert"></div>
    </article>

    <section class="text-center mb-4">
      <button id="toggle-top-movies" class="btn btn-success btn-lg px-4 py-2">Show Top 10 Movies</button>
    </section>      

    <section id="top-movies-section" style="display: none;">
      <h2 class="text-center mb-4">ðŸŽ¬ Top 10 Recommended Movies</h2>
      <div id="top-movies-list" style="display: flex; justify-content: center; align-items: flex-start; gap: 20px; overflow-x: auto; white-space: nowrap; padding: 10px 0;"></div> 
      <div id="api-error-message" class="text-center text-danger mt-3"></div>
    </section>
  </main>

<script src="js/ratings.js"></script>
</body>
</html>
